<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="../assets/themes/fonts.css">
  <link rel="stylesheet" href="../assets/themes/custom-dark.css">
  <link rel="stylesheet" href="../assets/themes/custom-style.css">
  <script src="../assets/plugins/docsify-edit-on-github.min.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 8,
      coverpage: true,
      name: 'Teaching consensus',
      repo: '',
      search: 'auto', // default
      
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        // Headline depth, 1 - 6
        depth: 6,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      },
      plugins: [
        function(hook, vm) {
          hook.ready(function() {
            var source = document.querySelector(".utterances");
            document.querySelector("#main").appendChild(source);
          });
        },
        EditOnGithubPlugin.create(
          'https://github.com/gdmgent/Teaching-consensus/tree/main/docs/',
          null,
          'edit on github'
        )
      ],
    }
    
  </script>
  <script src="../assets/docsify.js"></script>
  <script src="../assets/plugins/search.min.js"></script>
  <script src="https://utteranc.es/client.js"
        repo="gdmgent/Teaching-consensus"
        issue-term="title"
        theme="github-dark"
        crossorigin="anonymous"
        async>
</script>

</body>
</html>
